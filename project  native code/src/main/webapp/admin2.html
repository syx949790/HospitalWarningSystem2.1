<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

    $(function () {
        loadPhotoAndUname();

    })
    function loadPhotoAndUname(){
        $.ajax({
            url: 'user/findUserByUname.do',
            method:'post',
            data:{"page":"1","limit":"10"},
            success:function (result) {
                if (JSON.parse(result) != null){

                    alert((JSON.parse(result)).photo + " "+(JSON.parse(result)).uname);
                    $("#top_photo").attr('src',JSON.parse(result).photo);
                    var flag= JSON.parse(result).uname;
                    $("#login_uname").text(flag);
                }

                else
                    alert("未获取数据！")
            },
            error:function () {
                alert("访问服务器失败！");
            }
        })
    }
</script>
